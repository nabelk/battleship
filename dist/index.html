<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <!-- tailwind -->
        <link rel="stylesheet" href="./main-tailwind.css" />
        <!-- sass custom -->
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main class="h-full flex flex-col items-center my-10">
            <h1 class="text-8xl mb-12">Battleship</h1>

            <div class="board-section w-full flex justify-evenly">
                <div class="user"></div>
                <div class="ai"></div>
            </div>

            <div
                class="menu h-full w-full flex flex-row justify-evenly items-center"
            >
                <form action="">
                    <button
                        id="dropdownDelayButton"
                        data-dropdown-toggle="dropdownDelay"
                        data-dropdown-delay="300"
                        data-dropdown-trigger="hover"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button"
                    >
                        <span data-ship="Destroyer">Destroyer</span>
                        <svg
                            class="w-2.5 h-2.5 ml-2.5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 10 6"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m1 1 4 4 4-4"
                            />
                        </svg>
                    </button>
                    <div
                        id="dropdownDelay"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
                    >
                        <ul
                            class="py-2 text-sm text-gray-700 dark:text-gray-200"
                            aria-labelledby="dropdownDelayButton"
                        >
                            <li>
                                <a
                                    data-ship="Destroyer"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    >Destroyer</a
                                >
                            </li>
                            <li>
                                <a
                                    data-ship="Submarine"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    >Submarine</a
                                >
                            </li>
                            <li>
                                <a
                                    data-ship="Cruiser"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    >Cruiser</a
                                >
                            </li>
                            <li>
                                <a
                                    data-ship="Battleship"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    >Battleship
                                </a>
                            </li>
                            <li>
                                <a
                                    data-ship="Carrier"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    >Carrier
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div
                        data-axis="horizontal"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
                    >
                        Horizontal
                    </div>
                </form>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
